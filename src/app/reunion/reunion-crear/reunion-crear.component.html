<h4>Nueva Reunion</h4>

<form [formGroup]="reunionForm" (submit)="submitReunion()">
  <div class="form-group col-md-6">
    <label for="">Fecha</label>
    <input type="date" class="form-control form-control-lg mb-2 mr-sm-2"
      formControlName="fecha">
  </div>
  <div class="col">
    <button type="submit" [disabled]="reunionForm.invalid" class="btn btn-primary mt-3">
      Guardar</button>
  </div>

</form>
